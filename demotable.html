<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
            border: 1px solid darkred;
            width: 300px;
        }
        th,td{
            padding: 10px 20px;
        }
        td:nth-last-child(4){
            background-color: blue;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th rowspan="2" colspan="2">Name</th>
            <th colspan="3">Range</th>
        </tr>
        <tr>
            <td>18</td>
            <td>25</td>
            <td>over</td>
        </tr>
        <tr>
            <th rowspan="3">Your Vacation</th>
            <td>Dubai</td>
            <td>15</td>
            <td>15</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Bangkok</td>
            <td>30</td>
            <td>40</td>
            <td>50</td>
        </tr>
        <tr>
            <td>HaNoi</td>
            <td>30</td>
            <td>40</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
